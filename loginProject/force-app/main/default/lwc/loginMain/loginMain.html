<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-input type="text" label="Username" onchange={userHandler}></lightning-input>
            <lightning-input type="text" label="Password" onchange={passHandler}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item>
           <lightning-button variant="success" label="Login" title="Login" onclick={handleLogin}></lightning-button>
           <lightning-button variant="success" label="Register" title="Register" onclick={handleRegister}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
